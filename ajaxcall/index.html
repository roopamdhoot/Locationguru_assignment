<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body class="body">
 <div class="movies" id="movie">
 </div>
 <button onclick="renderHtml() ">clickme</button>
</body>
<script>
 function renderHtml() {
    var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function(responseText) {
    if (this.readyState == 4 && this.status == 200) {
  var abc = '';
  var data = JSON.parse(responseText.target.responseText);
data.forEach(ac => {
   abc = abc + `<div id="card">
                        <div class="card" style="width: 15rem;">
                                <div class="rating"> <img src="./star.png" height="10" width="10">
                                `+ ac.rating + `
                                </div>
                                <img src="`+ ac.img + `" style="height:10rem" class="card-img-top img" alt="...">
                                 <div class="card-body" style="background-color: #424242">
                                  <p class="card-text" > <h2 style="color: white" id="demo">`+ ac.name + `</h2></p>
                                  
                                </div>
                         </div>
                      </div>`
  });
     document.getElementById("movie").innerHTML = abc;
      }
  };
  xhttp.open("GET", "./myJSON.json", true);
  xhttp.send();
 }
</script>
</html>
